dist: xenial
language: python
python:
  - '3.6'
  - '3.7'
  - '3.8'
install:
  - pip install -U pip setuptools
  - pip install -U coveralls pycodestyle pydocstyle pytest-mccabe pytest-random pylint
before_script:
  - pip install -Ur requirements.txt
  - python3 -V
script:
  - python3 -m pytest --mccabe -v .
#  - coverage run --source=dcspy -m pytest -v --random
  - pycodestyle --statistics --count .
  - pydocstyle --count .
#  - pylint dcspy
#after_success:
#  - if [[ $TRAVIS_PYTHON_VERSION == 3.6 && $TRAVIS_OS_NAME == "linux" ]]; then coveralls; fi
deploy:
  provider: pypi
  distributions: 'sdist bdist_wheel'
  user: '__token__'
  password:
    secure: 
  on:
    tags: true
  skip_existing: true
