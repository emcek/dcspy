[build-system]
requires = ['setuptools', 'wheel', 'setuptools-scm']
build-backend = "setuptools.build_meta"

[project]
name = 'dcspy'
#version = 2.0.0
author = 'Michal Plichta'
maintainer = 'Michal Plichta'
description = 'Integrating DCS (Digital Combat Simulator) planes with Logitech G13/G15/G510/G19 LCD'
long_description = file: README.md, CHANGELOG.md, LICENSE.md
license = {text = 'MIT'}
license_files = 'LICENSE.md'
classifiers = [
    'Development :: Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Environment :: Win32 (MS Windows)',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Operating System :: Microsoft :: Windows',
    'Operating System :: Microsoft :: Windows :: Windows 10',
    'Topic :: Games/Entertainment',
    'Topic :: Games/Entertainment :: Simulation',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Topic :: System :: Hardware',
    'Topic :: Utilities',
]
keywords = logitech, logitech-sdk, logitech-keyboards, logitech-gaming, logitech-gaming-keyboard, dcs-world, dcs, g13, g15, g510, g19
platforms = win32, nt, Windows
url = https://github.com/emcek/dcspy
project_urls =
    Bug Reports = https://github.com/emcek/dcspy/issues
    Source = https://github.com/emcek/dcspy

dynamic = ['version', 'readme']

[tool.setuptools.dynamic]
version = {attr = 'dcspy.__version__'}
readme = {file = ['README.md']}

[tool.interrogate]
ignore-init-method = false
ignore-init-module = true
ignore-magic = false
ignore-semiprivate = false
ignore-private = false
ignore-property-decorators = false
ignore-module = true
ignore-nested-functions = false
ignore-nested-classes = true
ignore-setters = false
fail-under = 90
verbose = 1
quiet = false
exclude = ['setup.py', 'tests/test_*']

[tool.ruff]
line-length = 250
ignore = ["E501"]
