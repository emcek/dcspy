[build-system]
requires = ['setuptools']
build-backend = 'setuptools.build_meta'

[project]
name = 'dcspy'
authors = [{name = 'Michal Plichta'}]
maintainers = [{name = 'Michal Plichta'}]
description = 'Integrating DCS (Digital Combat Simulator) planes with Logitech G13/G15/G510/G19 LCD'
license = {text = 'MIT License'}
requires-python = '>=3.8'
readme = 'README.md'
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Environment :: Win32 (MS Windows)',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Operating System :: Microsoft :: Windows',
    'Operating System :: Microsoft :: Windows :: Windows 10',
    'Topic :: Games/Entertainment',
    'Topic :: Games/Entertainment :: Simulation',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Topic :: System :: Hardware',
    'Topic :: Utilities',
]
keywords = ['logitech', 'logitech sdk', 'logitech keyboards', 'logitech gaming', 'logitech gaming keyboard', 'dcsworld', 'dcs', 'g13', 'g15', 'g510', 'g19']
dynamic = ['version']
dependencies = [
    'cffi==1.16.0',
    'GitPython==3.1.37',
    'packaging==23.2',
    'Pillow==10.0.1',
    'psutil==5.9.5',
    'pydantic>2.0.0',
    'PySide6==6.5.3',
    'PyYAML==6.0.1',
    'requests==2.31.0',
    'typing-extensions==4.8.0; python_version < "3.11"',
]

[project.urls]
Homepage = 'https://github.com/emcek/dcspy'
Documentation = 'https://github.com/emcek/dcspy/wiki'
Repository = 'https://github.com/emcek/dcspy.git'
Changelog = 'https://github.com/emcek/dcspy/CHANGELOG.md'

[project.scripts]
dcspy_cli = 'dcspy.run:run'

[project.gui-scripts]
dcspy = 'dcspy.run:run'

[project.optional-dependencies]
test = [
    'codacy-coverage',
    'coveralls',
    'flake8',
    'interrogate',
    'lxml',
    'mypy',
    'pip-audit',
    'pycodestyle',
    'pydocstyle[toml]',
    'pytest',
    'pytest-cov',
    'pytest-qt; sys_platform == "win32"',
    'pytest-randomly',
    'ruff',
    'types-Pillow',
    'types-psutil',
    'types-PyYAML',
    'types-requests',
]

[tool.setuptools.dynamic]
version = {attr = 'dcspy.run.__version__'}

[tool.setuptools.packages.find]
include = ['dcspy*']
exclude = ['dcspy.tests*']

[tool.setuptools.package-data]
dcspy = [
    'resources/*.*',
    'img/*.*',
    'sdk/*.h',
    'ui/*.*',
    'py.typed',
    '*.yaml',
    '*.qrc',
]

[tool.pytest.ini_options]
qt_api = 'pyside6'
addopts = ['-q']
testpaths = ['tests']
markers = [
    'dcsbios: marks tests for verfification of DCS-BIOS data',
    'qt6: marks tests for Qt6 verfification'
]

[tool.interrogate]
ignore-init-method = false
ignore-init-module = true
ignore-magic = true
ignore-semiprivate = false
ignore-private = false
ignore-property-decorators = false
ignore-module = true
ignore-nested-functions = false
ignore-nested-classes = true
ignore-setters = false
fail-under = 90
verbose = 1
quiet = false
exclude = ['tests/test_*']

[tool.ruff]
line-length = 160
select = ['E', 'F', 'C90', 'D', 'RUF']
ignore = ['D100', 'D101','D104', 'D105', 'D203', 'D204', 'D212', 'RUF001', 'RUF010']
extend-exclude = ["qtgui_rc.py"]

[tool.ruff.mccabe]
max-complexity = 7

[tool.mypy]
ignore_missing_imports = true
html_report = 'mypyhtml'
exclude = '/qt_gui\.py$'

[tool.pydocstyle]
inherit = false
ignore = ['D100', 'D101','D104', 'D105', 'D203', 'D204', 'D212']
match = '(?!test_|qtgui_rc).*\.py'


[tool.isort]
line_length = 160
